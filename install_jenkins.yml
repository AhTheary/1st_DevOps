  - name: add jenkins key from url to this system
    get_url:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      dest: /usr/share/keyrings/jenkins-keyring.asc

  - name: add jenkins apt repository entry
    apt_repository: repo='deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/' state=present
      
  - name: update
    apt:
      update_cache: yes
      state: latest

  - name: Install java
    apt:
      name: openjdk-11-jdk
      state: present

#  - name: set java
#    lineinfile:
#      dest: ~/.bashrc
#      line: ^ 
#           "export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64/
#            export PATH=${PATH}:${JAVA_HOME}/bin"
#      owner: root
#    become_user: root

  - name: Install jenkins
    apt:
      name: jenkins
      state: latest

  - name: Start jenkins
    service:
      name: jenkins
      enabled: true
      state: started

