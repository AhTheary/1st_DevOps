  vars:
    myurl: "https://dlcdn.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz"
    myurltomcat: "https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.82/bin/apache-tomcat-8.5.82.tar.gz"    

  tasks:   
  - name: extractor presents
    ansible.builtin.yum:
      name:
        - unzip
        - tar
      state: present

  - name: extract archive maven
    ansible.builtin.unarchive:
      src: "{{ myurl }}"
      dest: "/opt/"
      remote_src: true
      validate_certs: true

  - name: extract archive apache tomcat
    ansible.builtin.unarchive:
      src: "{{ myurltomcat }}"
      dest: "/opt/"
      remote_src: true
      validate_certs: true
  
