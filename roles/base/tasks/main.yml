---
# tasks file for base

- name: create devops user
  user:
    name: devops
    shell: /bin/bash
    groups: root
    state: present

- name: add ssh key for devops user
  authorized_key:
    user: devops
    key: "ssh-rsa  ansible devops"

- name: add sudoers file for devops user
  tags: always
  copy:
    src: sudoer_devops
    dest: /etc/sudoers.d/devops
    owner: root
    group: root
    mode: 0644
